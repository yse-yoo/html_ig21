<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- formタグの中に送信したいHTMLタグを記述 -->
  <form action="" method="get">
    <div>
      <label for="">Email</label>
      <input type="text" name="email" value="">
    </div>
    <div>
      <label for="">氏名</label>
      <input type="text" name="user_name" value="">
    </div>
    <div>
      <label for="">パスワード</label>
      <input type="password" name="password">
    </div>
    <div>
      <label for="">性別</label>
      <input type="radio" name="gender" value="male">
      男性
      <input type="radio" name="gender" value="female">
      女性
      <input type="radio" name="gender" value="free">
      フリー
    </div>

    <div>
      <label for="">質問</label>
      <input type="checkbox" name="question[]" value="1">
      回答1
      <input type="checkbox" name="question[]" value="2">
      回答2
      <input type="checkbox" name="question[]" value="3">
      回答3
    </div>

    <div>
      <label for="">アップロード画像</label>
      <input type="file" name="upload_image" value="" multiple>
    </div>

    <!-- プルダウン -->
    <div>
      <select name="prefucture_id" id="">
        <option value="12">千葉県</option>
        <option value="13" selected>東京都</option>
        <option value="14">神奈川県</option>
      </select>
    </div>

    <div>
      <!-- 複数行の文章 -->
      <label for="">メモ</label>
      <textarea name="memo" id="" cols="60" rows="5"></textarea>
    </div>

    <!-- ユーザにはみせないが、サーバにデータを送信 -->
    <input type="hidden" name="user_id" value="10">

    <input type="submit" value="更新">
    <button>更新</button>
  </form>

</body>
</html>
